  <h:form>
  	<h:panelGrid columns="2">
  		<p:outputLabel for="username" value="Username : "/>
  		<p:inputText id="username" value="#{loginController.username}"/>
  		<p:outputLabel for="password" value="Password : " />
  		<p:password id="password" value="#{loginController.password}" />
  		<h:commandButton value="Login" action="#{loginController.login}" type="submit"/>
  		<p:button outcome="index" value="Cancel" />
  	</h:panelGrid>
  </h:form>
<h:form>
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

        <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="register">
            	<p:outputLabel value="Register"/>
        </h:outputLink>
        <p:dialog header = "Register" widgetVar="dlg" resizable="false">
        	<h:panelGrid columns="2" cellpadding="5">
	            <h:outputLabel for="username" value="Username:" />
	            <p:inputText id="usernameReg" value="#{userLoginView.username}" required="false" label="username" />
	 
	            <h:outputLabel for="password1" value="Password:" />
	            <p:password id="password1" value="#{userLoginView.password1}" required="false" label="password1" />
	 			<h:outputLabel for="password2" value="Password(confirm):" />
	            <p:password id="password2" value="#{userLoginView.password2}" required="false" label="password2" />
	            <f:facet name="footer">
	                <p:commandButton value="Register" update="growl" actionListener="#{userLoginView.register}"
	                                 oncomplete="handleRegisterRequest(xhr, status, args)" />
	            </f:facet>  
       		</h:panelGrid>
       	</p:dialog>
</h:form>
 
	<script type="text/javascript">
	    function handleRegisterRequest(xhr, status, args) {
	        if(args.validationFailed || !args.loggedIn) {
	            PF('dlg').jq.effect("shake", {times:5}, 100);
	        }
	        else {
	            PF('dlg').hide();
	            $('#loginLink').fadeOut();
	        }
	    }
	</script>
	</h:body>
</ui:composition>
