<ui:composition template="/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
     <ui:define name="content">
     	<h:form>
     	<h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="name" value="Name: " />
        <p:inputMask id="name" value="#{herstellerEditView.name}"/>

        <p:outputLabel for="street" value="Street: " />
        <p:inputMask id="street" value="#{herstellerEditView.street}"/>
        
        <p:outputLabel for="streetnumber" value="Streetnumber: " />
        <p:inputMask id="streetnumber" value="#{herstellerEditView.streetnumber}"/>
        
        <p:outputLabel for="city" value="City: " />
        <p:inputMask id="city" value="#{herstellerEditView.city}"/>
        
        <p:outputLabel for="zip" value="ZIP: " />
        <p:inputMask id="zip" value="#{herstellerEditView.ZIP}"/>
        
        <p:outputLabel for="phone" value="Phone:" mask="(999) 999-9999"/>
        <p:inputMask id="phone" value="#{herstellerEditView.phone}"/>
        
        <p:outputLabel for="fax" value="Fax: " />
        <p:inputMask id="fax" value="#{herstellerEditView.fax}"/>
        
        <p:outputLabel for="mail" value="Mail: " />
        <p:inputMask id="mail" value="#{herstellerEditView.mail}"/>
 
 		<p:outputLabel for="contactperson" value="Fax: " />
        <p:inputMask id="contactperson" value="#{herstellerEditView.contactperson}"/>
        
        <p:outputLabel for="countries" value="Country:" />
        <p:selectOneMenu id="countries" value="#{herstellerEditView.country}" panelStyle="width:180px"
                         effect="fade" var="country" style="width:160px" filter="true" filterMatchMode="startsWith">
            <f:selectItems value="#{herstellerView.countries}" var="country"/>
        </p:selectOneMenu>
        
        <p:commandButton value="Reset" type="reset" />
        <p:commandButton value="Submit" actionListener="#{herstellerEditView.submit}"/>
    </h:panelGrid>
     	</h:form>
     </ui:define>
</ui:composition>
